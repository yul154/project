<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Information Retrieval Project</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/searchInput.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/scrolling-nav.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]--><script>document.documentElement.className = 'js';</script>
</head>
<body id="page-top">
    <svg class="hidden">
        <defs>
            <symbol id="icon-search" viewBox="0 0 24 24">
                <title>search</title>
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </symbol>
            <symbol id="icon-cross" viewBox="0 0 24 24">
                <title>cross</title>
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </symbol>
        </defs>
    </svg>
    <main class="main-wrap" style="background-color: white; align-items: flex-start;">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">News Search</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="new_content">
            <div class="news_title"><h1>{title}</h1></div>
            <div class="news_content"><h4>{content}</h4></div>
            <div class="related_box">
                <h3>You Also May Like ...</h3>
                <ul>
                    <li><a class='news_item related_item' href='GetDoc?docno={docno0}'>{title0}</a></li>
                    <li><a class='news_item related_item' href='GetDoc?docno={docno1}'>{title1}</a></li>
                    <li><a class='news_item related_item' href='GetDoc?docno={docno2}'>{title2}</a></li>
                    <li><a class='news_item related_item' href='GetDoc?docno={docno3}'>{title3}</a></li>
                    <li><a class='news_item related_item' href='GetDoc?docno={docno4}'>{title4}</a></li>
                </ul>
            </div>
        </div>
    </main>
    
    <script src="js/searchInput.js"></script>
    <script src="js/charming.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <script src="js/scrollMonitor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
